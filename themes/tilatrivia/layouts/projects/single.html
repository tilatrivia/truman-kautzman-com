{{ define "main" }}
{{ $page := . }}


<div
    {{ with .Params.image }}
    class="hero hero-image" style="background-image: url('./{{ . }}')"
    {{ else }}
    class="hero"
    {{ end }}
>
    <div class="container">
        <div class="box box-gray box-center">
            <h1>{{ .Title }}</h1>
            <p>{{ .Description }}</p>
            <div class="buttons">
                {{ with .Params.link }}
                <a class="button button-accent" href="{{ . }}">Visit</a>
                {{ end }}

                {{ with .Params.source }}
                <a class="button" href="{{ . }}">Source</a>
                {{ end }}
            </div>
        </div>
    </div>
</div>

<main>
    <div class="container">
        {{ .Content }}
    </div>
</main>
{{ end }}
