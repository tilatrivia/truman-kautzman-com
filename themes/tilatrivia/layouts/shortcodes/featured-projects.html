<div class="grid grid-cols-3 gap-8 mt-8">
    {{ with .Site.GetPage ( .Get 0 ) }}
    <div class="p-8 bg-gray-light">
        <h3>{{ .Title }}</h3>
        <p>{{ .Description }}</p>
        <div class="tk-buttons">
            <a class="tk-button tk-button-gray" href="{{ .RelPermalink }}">Learn More</a>
        </div>
    </div>
    {{ end }}

    {{ with .Site.GetPage ( .Get 1 ) }}
    <div class="p-8 bg-blue-light">
        <h3>{{ .Title }}</h3>
        <p>{{ .Description }}</p>
        <div class="tk-buttons">
            <a class="tk-button tk-button-blue" href="{{ .RelPermalink }}">Learn More</a>
        </div>
    </div>
    {{ end }}

    {{ with .Site.GetPage ( .Get 2 ) }}
    <div class="p-8 bg-green-light">
        <h3>{{ .Title }}</h3>
        <p>{{ .Description }}</p>
        <div class="tk-buttons">
            <a class="tk-button tk-button-green" href="{{ .RelPermalink }}">Learn More</a>
        </div>
    </div>
    {{ end }}
</div>
