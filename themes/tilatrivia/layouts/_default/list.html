{{ define "main" }}
<main>

    <h1>{{ .Title }}</h1>

    {{ .Content }}

    {{ range .Pages }}
    <article class="post-snippet">
        <div href="{{ .Permalink }}" class="flex flex-col sm:flex-row my-8 raised-block">
            {{ with .Params.image }}
            <img src="./{{ . }}" class="w-full sm:w-64 h-48 object-cover">
            {{ end }}

            <div class=" bg-opacity-80 p-4">
                <h1 class="mt-0">{{ .Title }}</h1>

                {{ with .Description }}
                <p>{{ . }}</p>
                {{ end }}

                <div class="flex flex-row gap-4 flex-wrap mt-2">
                    {{ with .Params.link }}
                    <a class="button button-accent" href="{{ . }}" target="_blank">Visit</a>
                    {{ end }}
    
                    {{ with .Params.source }}
                    <a class="button" href="{{ . }}" target="_blank">Source</a>
                    {{ end }}

                    <a class="button" href="{{ .Permalink }}">Learn More</a>
                </div>
            </div>
        </div>
    </article>
    {{ end }}

</main>
{{ end }}
