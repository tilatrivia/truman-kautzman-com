{{ define "main" }}
<main>

    <h1>{{ .Title }}</h1>

    {{ .Content }}

    {{ range .Pages }}
    <article class="post-snippet">
        <a href="{{ .Permalink }}" class="flex flex-col sm:flex-row my-6 text-dark hover:raised-block hover:text-dark">
            {{ with .Params.image }}
            <img src="./{{ . }}" class="w-full sm:w-64 h-48 object-cover">
            {{ end }}

            <div class=" bg-opacity-80 p-4">
                <h1 class="mt-0">{{ .Title }}</h1>

                {{ with .Description }}
                <p>{{ . }}</p>
                {{ end }}
            </div>
        </a>
    </article>
    {{ end }}

</main>
{{ end }}
