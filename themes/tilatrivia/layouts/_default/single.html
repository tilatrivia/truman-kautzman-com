{{ define "main" }}
<main>
    {{ if isset .Params "description" }}
    <div class="flex flex-col sm:flex-row my-6 bg-white raised-block">
        {{ with .Params.image }}
        <img src="../{{ . }}" class="w-full sm:w-64 h-48 object-cover">
        {{ end }}

        <div class="bg-white bg-opacity-80 p-4">
            <h1 class="mt-0">{{ .Title }}</h1>

            {{ with .Description }}
            <p>{{ . }}</p>
            {{ end }}

            <div class="flex flex-row gap-4">
                {{ with .Params.link }}
                <a class="button button-accent" href="{{ . }}" target="_blank">Visit</a>
                {{ end }}

                {{ with .Params.source }}
                <a class="button" href="{{ . }}" target="_blank">Source</a>
                {{ end }}
            </div>
        </div>
    </div>
    {{ else }}
    <h1>{{ .Title }}</h1>
    {{ end }}

    {{ .Content }}

</main>
{{ end }}
