{{ define "main" }}
<main>
    <div class="max-w-xl">

        <h1>{{ .Title }}</h1>

        {{ .Content }}

        {{ range $page := .Pages }}
        <article class="post-snippet">
            <a href="{{ .Permalink }}">

                <h1>{{ .Title }}</h1>

                {{ with .Description }}
                <p>{{ . }}</p>
                {{ end }}
            </a>
        </article>
        {{ end }}

    </div>
</main>
{{ end }}
