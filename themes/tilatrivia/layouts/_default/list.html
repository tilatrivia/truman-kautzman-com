{{ define "main" }}
<main>
    <div class="tk-container">

        <h1>{{ .Title }}</h1>

        {{ .Content }}

        {{ range $page := .Pages }}
        <article class="flex flex-col gap-8">
            <a class="p-8 bg-gray-light hover:bg-green-light" href="{{ .Permalink }}">

                <h2>{{ .Title }}</h2>

                {{ with .Description }}
                <p>{{ . }}</p>
                {{ end }}
            </a>
        </article>
        {{ end }}

    </div>
</main>
{{ end }}
