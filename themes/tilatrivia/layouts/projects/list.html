{{ define "main" }}
<main>
    <div class="container">
        <h1>{{ .Title }}</h1>

        {{ .Content }}

        <div class="project-tiles">
            {{ range $page := .Pages }}
            <article>
                {{- partial "project-tile.html" $page -}}
            </article>
            {{ end }}
        </div>

    </div>
</main>
{{ end }}
