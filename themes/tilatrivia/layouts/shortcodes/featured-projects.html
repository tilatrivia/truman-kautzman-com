<div class="columns columns-3">
    {{ with .Site.GetPage ( .Get 0 ) }}
    <div class="box box-gray">
        <h3>{{ .Title }}</h3>
        <p>{{ .Description }}</p>
        <div class="buttons">
            <a class="button" href="{{ .RelPermalink }}">Learn More</a>
        </div>
    </div>
    {{ end }}

    {{ with .Site.GetPage ( .Get 1 ) }}
    <div class="box box-blue">
        <h3>{{ .Title }}</h3>
        <p>{{ .Description }}</p>
        <div class="buttons">
            <a class="button" href="{{ .RelPermalink }}">Learn More</a>
        </div>
    </div>
    {{ end }}

    {{ with .Site.GetPage ( .Get 2 ) }}
    <div class="box box-green">
        <h3>{{ .Title }}</h3>
        <p>{{ .Description }}</p>
        <div class="buttons">
            <a class="button" href="{{ .RelPermalink }}">Learn More</a>
        </div>
    </div>
    {{ end }}
</div>
