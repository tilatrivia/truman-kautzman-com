site_url: https://trumankautzman.com
search: false
backend:
  name: github
  branch: staging
  repo: "tilatrivia/truman-kautzman-com"
  base_url: https://decap-proxy.trumank.dev
media_folder: static/img
public_folder: /img
collections:
  - name: 'projects'
    label: 'Projects'
    folder: 'content/projects'
    create: true
    slug: '{{slug}}/index.md'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Image', name: 'image', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'View Link', name: 'link', widget: 'string' }
      - { label: 'Source Link', name: 'source', widget: 'string' }
      - { label: 'Weight', name: 'weight', widget: 'string' }
      - { label: 'Content', name: 'content', widget: 'markdown' }
  - name: 'articles'
    label: 'Articles'
    folder: 'content/articles'
    create: true
    slug: '{{slug}}/index.md'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Content', name: 'content', widget: 'markdown' }