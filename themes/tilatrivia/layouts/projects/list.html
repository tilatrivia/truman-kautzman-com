{{ define "main" }}
<main>
    <div class="tk-container">
        <h1>{{ .Title }}</h1>

        {{ .Content }}

        <div class="flex flex-col gap-8 mt-4">
            {{ range $page := .Pages }}
            <article>
                {{- partial "project-tile.html" $page -}}
            </article>
            {{ end }}
        </div>

    </div>
</main>
{{ end }}
