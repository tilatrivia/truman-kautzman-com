{{ define "main" }}
{{ $page := . }}
<main>
    <div class="content tk-container">
        <div class="flex flex-col md:flex-row justify-between">
            <h2>{{ .Title }}</h2>

            {{ with .Date.Format "2 January 2006" }}
            <p class="date text-gray">{{ . }}</p>
            {{ end }}
        </div>

        {{ with .Description }}
        <p class="decsription">{{ . }}</p>
        {{ end }}

        {{ .Content }}
    </div>
</main>
{{ end }}
